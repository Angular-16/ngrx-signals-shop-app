@let vm = store.cartVm();

<mat-icon class="logo">sensors</mat-icon>
<span>The Signals Shop</span>
<input type="search" placeholder="search" [ngModel]="store.searchWord()" (ngModelChange)="store.setWord($event)" />
<button mat-icon-button class="cart-button" [matBadge]="vm.itemsCount" [matBadgeHidden]="!vm.isActive"
    [disabled]="!vm.isActive" (click)="onClickHandler()">
    <mat-icon class="cart">shopping_cart</mat-icon>
</button>
